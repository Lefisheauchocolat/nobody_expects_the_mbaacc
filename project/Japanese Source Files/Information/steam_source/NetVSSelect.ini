[Font]
Name = MS UI Gothic
Height = 24

[Information]


NET_VS_ROOT_DIRECT_CONNECT_MODE = 相手と直接接続して対戦します。

NET_VS_ROOT_MATCHING_MODE = マッチングサーバーへ接続します。

NET_VS_ROOT_ROOM_MODE = ルームサーバーへ接続します。

NET_VS_ROOT__RETURN_TITLE = メインメニューに戻ります。





NET_VS_P2P_HOST_MODE = ホストとして起動します。

NET_VS_P2P_CLIENT_MODE = クライアントとして起動します。


NET_VS_P2P_CONNECT_TO_HOST_FROM_INPUT = 直接指定してホストに接続します。

NET_VS_P2P_CONNECT_TO_HOST_FROM_CLIP_BOARD = クリップボードデータでホストに接続します。

NET_VS_P2P_CONNECT_TO_HOST_FROM_HISTORY = 接続履歴からホストに接続します。







NET_VS_RETURN_ROOT = ネットワークメニューに戻ります。





NET_VS_P2P_ACCEPT_CLIENT_PORT = 開放されているTCP/UDPポートを指定します。



NET_VS_P2P_CONNECT_HOST_IP_ADDRESS = 接続先ホストのIPアドレスを指定します。

NET_VS_P2P_CONNECT_HOST_USE_PORT = 接続先ホストの開放されているTCP/UDPポートを指定します。



NET_VS_P2P_CONNECT_TO_HOST_FROM_HISTORY_SELECT = 選択されている接続履歴のホストに接続します。


NET_VS_MATCHING_ARCADE_MODE = アーケードモードを進めながら乱入対戦が起こるのを待ちます。

NET_VS_MATCHING_ACCEPT_CLIENT_USE_PORT = 開放されているTCP/UDPポートを指定します。



NET_VS_MATCHING_START_HOST_MODE = 開放されているポートを使用して待ち受けを開始します。
NET_VS_MATCHING_START_CLIENT_MODE = ポートを開放しない状態で待ち受けを開始します。(GUEST同士の対戦が発生しません)

NET_VS_MATCHING_RETURN_MATCHING = マッチングメニューに戻ります。




NET_VS_P2P_ACCEPT_CLIENT = この設定でクライアントの接続を待ちます。

NET_VS_P2P_CONNECT_HOST = この設定でホストに接続します。

NET_VS_P2P_RETURN_P2P = 直接接続メニューに戻ります。

NET_VS_P2P_RETURN_CLIENT = クライアントモード接続メニューに戻ります。
