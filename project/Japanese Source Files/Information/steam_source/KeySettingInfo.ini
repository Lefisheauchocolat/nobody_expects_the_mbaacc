
[Font]
Name = MS UI Gothic
Height = 24


[Information]

UP = レバー上方向として使用するボタンです。
DOWN = レバー下方向として使用するボタンです。
LEFT = レバー左方向として使用するボタンです。
RIGHT = レバー右方向として使用するボタンです。

START = メニューの呼び出しやポーズを行うボタンです。

ENTER = メニュー等の決定ボタンです。\n※Aボタンと同じボタンに設定することを推奨します。
CANCEL = メニュー等のキャンセルボタンです。\n※Bボタンと同じボタンに設定することを推奨します。

A = 「弱攻撃」に使用するボタンです。
KEYBOARD_A = 「弱攻撃」に使用するボタンです。\nまた、メニュー等の決定ボタンです。
B = 「中攻撃」に使用するボタンです。
KEYBOARD_B = 「中攻撃」に使用するボタンです。\nまた、メニュー等のキャンセルボタンです。
C = 「強攻撃」に使用するボタンです。
D = 「シールド」に使用するボタンです。
QA = 「クイックアクション」に使用するボタンです。

FN1 = ファンクションボタン１です。※設定をしなくてもプレイに影響はありません。\n「トレーニング」でボタンを押し続けている間、CPUを操作できます。
FN2 = ファンクションボタン２です。※設定をしなくてもプレイに影響はありません。\n「トレーニング」でリスタートに使用します。
A+B = ＡボタンとＢボタンを同時に押す動作を行うボタンです。\n※設定をしなくてもプレイに影響はありません。

DEFAULT = 全ての項目を初期設定に戻します。
EXIT = メインメニューに戻ります。
