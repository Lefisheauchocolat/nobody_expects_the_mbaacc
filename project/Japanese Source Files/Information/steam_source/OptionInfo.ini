
[Font]
Name = MS UI Gothic
Height = 24


[Information]

Difficulty = ＣＰＵの強さを５段階に設定します。
DamageLevel = ゲーム全体の攻撃力を設定します。
WinCount = アーケードモードでの勝利本数を１〜３本先取に設定します。
WinCount(VS) = VSモードでの勝利本数を１〜３本先取に設定します。
TimeSpeed = タイマーのカウントスピードを設定します。\n\@COLOR@<255,0,0,255>　INFINITY設定ではリプレイの保存に制限がかかります。

SeVolume = 効果音と音声の音量を調節します。
BgmVolume = ＢＧＭの音量を調節します。

StageAnimation = ステージアニメの有無を設定します。
CharaFilter = ドットキャラクターに掛かるフィルターの設定をします。
ReplaySave = リプレイデータの保存の仕方を設定します。
ViewFPS = フレームレートの表示・非表示を設定します。
FrameSkip = フレームスキップを設定します。

ASPECT_RATIO = FULL SCREEN時のディスプレイに対するアスペクト比を設定します。\n\@COLOR@<255,0,0,255>※ビデオカード側で設定されている場合、そちらが優先されます。

SCREEN_FILTER = 画面全体に掛かるフィルターの設定をします。
SELECT_LANGUAGE = テキストの言語を設定します。

Resolution = 画面解像度を設定します。\n\@COLOR@<255,0,0,255>　※CHANGE SCREENを選択するまで変更されません。
ScreenMode = 画面表示モードを設定します。\n\@COLOR@<255,0,0,255>　※CHANGE SCREENを選択するまで変更されません。
Vsync = 垂直同期のOn/Offを設定します。\n\@COLOR@<255,0,0,255>　※CHANGE SCREENを選択するまで変更されません。
ChangeScreen = スクリーン設定を実行します。\n\@COLOR@<255,0,0,255>　※V-Syncの設定を反映する場合、ゲームを再起動します。

KEYBOARD_SETTING = ボタン割り当て設定を行います。
CONTROLLER_SETTING = ボタン割り当て設定を行います。

Default = 全ての項目を初期設定に戻します。
Exit = メインメニューに戻ります。

